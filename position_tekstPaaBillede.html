<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        figure {
            display: grid;
            grid-template-columns: 1fr 1fr;
            max-width: 50vw;

        }

        img,
        figcaption {
            grid-area: 1/1;

        }

        figcaption {
            place-self: center center;
            color: blue;
            font-size: 5rem;
            text-align: center;

        }

        img {
            width: 100%;
            object-fit: cover;

        }
    </style>
</head>

<body>
    <figure>
        <img src="kagemand.png" alt="">
        <figcaption>Kagemand og kone</figcaption>
    </figure>
</body></html>
